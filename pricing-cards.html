<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Pricing Cards</title>
  </head>
  <body>
    <h1>Pricing Cards</h1>
    <div class="container">
      <div class="row">
      <div class="col-md-6 mb-3">
        <div class="card text-bg-light">
          <div class="card-body">
            <div class="card-upper">
              <p class="plan-type fw-bold">Free</p>
              <p class="used-for">For Freelancers</p>
            </div>
            <div class="card-title fw-bolder fs-3">$0</div>
            <div class="card-text">
              <ul>
                <li class="d-flex">
                  <i class="bi bi-check2 me-2"></i>
                  <p>Single User</p>
                </li>
                <li class="d-flex">
                  <i class="bi bi-check2 me-2"></i>
                  <p>10 Downloads per month</p>
                </li>
                <li class="d-flex">
                  <i class="bi bi-check2 me-2"></i>
                  <p>Faster Files</p>
                </li>
                <li class="d-flex">
                  <i class="bi bi-check2 me-2"></i>
                  <p>25 Custom Packs</p>
                </li>
              </ul>
            </div>
            <div class="card-foot d-grid card-bg">
              <button class="btn btn-dark rounded-5">Subscribe</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card text-bg-dark">
          <div class="card-body">
            <div class="card-upper">
              <p class="plan-type fw-bold">Pro</p>
              <p class="used-for">For Agencies</p>
            </div>
            <div class="card-title fw-bolder fs-3">$100</div>
            <div class="card-text">
              <ul>
                <li class="d-flex">
                  <i class="bi bi-check2 me-2"></i>
                  <p>Unlimited Users</p>
                </li>
                <li class="d-flex">
                  <i class="bi bi-check2 me-2"></i>
                  <p>Unlimited Downloads</p>
                </li>
                <li class="d-flex">
                  <i class="bi bi-check2 me-2"></i>
                  <p>Fully Editable Files</p>
                </li>
                <li class="d-flex">
                  <i class="bi bi-check2 me-2"></i>
                  <p>200+ Custom Packs</p>
                </li>
              </ul>
            </div>
            <div class="card-foot d-grid card-bg">
              <button class="btn btn-light rounded-5">Subscribe</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
